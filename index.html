    <script>

    let b = new BubbleUI('#mainBubble', options = {
      margins: [5,5,5,5] // see the source file for options
    }).init();
    
    d3.json("main_bubble.json", function (error, root) {
        b.addData(root);
        b.resize();
    });

    window.onresize = () => {
      b.resize();
    };

  </script>
